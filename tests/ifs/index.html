<!DOCTYPE html>
<html>
<head>
    <title>Ifs test</title>
    <link rel="stylesheet" href="../styles.css" />
</head>
<body>

    <ul id="js-app"><li data-animate="foo" data-if="state.one">
            one
            <ul>
                <li data-animate data-if="state.three">one/three</li>
            </ul>
        </li><li data-animate data-if="state.two">two</li><li data-animate data-if="state.three">three</li><li data-animate data-if="state.four">four</li><li data-animate data-if="state.five">five</li></ul>

    <script src="../../bower_components/requirejs/require.js"></script>
    <script>
        require([
            '../../Amaro',
            '../../bower_components/es6-promise/es6-promise',
            '../polyfills/Object.assign',
            '../polyfills/classList'
        ], function (
            Amaro,
            es6Promise
        ) {
            es6Promise.polyfill();

            var element = document.getElementById('js-app');
            window.app = Amaro.mount(element, Amaro.Component, {
                one: true,
                two: false,
                three: true,
                four: false,
                five: false
            });
        });
    </script>
</body>
</html>
