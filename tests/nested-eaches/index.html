<!DOCTYPE html>
<html>
<head>
    <title>Component Test</title>
</head>
<body>

    <div id="js-app">
        <ul data-each="state.todos" data-key="loop.val.id">
            <li>
                <span data-out="{ textContent: loop.val.text }"></span>
                
                <ul data-each="loop.val.actions" data-key="loop.val.id">
                    <li data-out="{
                        textContent: loop.val.id === loop.outer.val.id
                    }"></li>
                </ul>
                
            </li>
        </ul>
    </div>

    <script src="../../bower_components/requirejs/require.js"></script>
    <script>
        require([
            '../../src/Relapse',
            '../../src/Component'
        ], function (
            Relapse,
            Component
        ) {

            var element = document.getElementById('js-app');
            window.app = Relapse.mount(element, Component, {
                todos: [
                    { id: '1', text: 'foo', actions: [{
                        id: '1'
                    }
                    ] },
                    { id: '2', text: 'bar', actions: [{
                        id: '1'
                    }
                    ] }
                ]
            });
        });
    </script>

</body>
</html>
